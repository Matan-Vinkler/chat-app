<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <button id="swap"onclick="Swap()">Create Custom Room</button>
                <br><br>

                <form id="default" action="/chat.html">
                    <input type="text" name="username" placeholder="Username" required>

                    <select name="room" id="room" required>
                        <option value="Middle East/Africa">Middle East/Africa</option>
                        <option value="Asia/Oceania">Asia/Oceania</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                    </select>
                    
                    <button>Join</button>
                </form>

                <form id="custom" action="/chat.html" hidden>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="text" name="room" id="custom-room" placeholder="Custom room name" required>

                    <button>Join</button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            function Swap() {
                var $swap = document.getElementById("swap")
                var $default = document.getElementById("default")
                var $custom = document.getElementById("custom")

                if($custom.hasAttribute("hidden")) {
                    $default.setAttribute("hidden", undefined)
                    $custom.removeAttribute("hidden")
                    $swap.innerHTML = "Use Default Rooms"
                }
                else {
                    $custom.setAttribute("hidden", undefined)
                    $default.removeAttribute("hidden")
                    $swap.innerHTML = "Create Custom Room"
                }
            }
        </script>
    </body>
</html>
